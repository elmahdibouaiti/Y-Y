<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage - Yahya & Yassmine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e6e8 0%, #d5c6c8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            perspective: 2000px;
            position: relative;
        }

        /* Floating hearts animation */
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Envelope container */
        .envelope-wrapper {
            position: relative;
            width: 600px;
            height: 400px;
            cursor: pointer;
            transition: all 0.8s ease;
            z-index: 10;
            overflow: visible;
            perspective: 2000px;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope-wrapper.opened {
            cursor: default;
        }

        .envelope-wrapper.opened:hover {
            transform: scale(1);
        }

        /* Envelope */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.6s ease;
            overflow: hidden;
        }
        
        .envelope-wrapper.opened .envelope {
            overflow: visible;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b2332 0%, #a83244 100%);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        
        .envelope-wrapper.opened .envelope-back {
            z-index: 1;
        }

        /* Double-layer effect for depth */
        .envelope-back::after {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 8px;
            background: linear-gradient(135deg, #9c2f3b 0%, #c45664 100%);
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2),
                        inset 0 -2px 6px rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        /* Paper texture */
        .envelope-back::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            pointer-events: none;
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #a83244 0%, #c44252 100%);
            bottom: 0;
            border-radius: 0 0 10px 10px;
            transform-origin: top center;
            transition: transform 0.6s ease, z-index 0s linear 0.3s;
            z-index: 6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25),
                        0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .envelope-wrapper.opened .envelope-front {
            transform: rotateX(180deg);
            z-index: 20;
            animation: envelopeFrontHide 0.8s ease 1s forwards;
        }
        
        @keyframes envelopeFrontHide {
            0% {
                opacity: 1;
                z-index: 20;
            }
            100% {
                opacity: 0;
                z-index: 1;
                pointer-events: none;
            }
        }

        /* Front panel subtle texture */
        .envelope-front::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0 0 10px 10px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .envelope-top {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            transform-origin: top center;
            transition: transform 0.6s ease;
            z-index: 7;
        }

        .envelope-top::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 300px solid transparent;
            border-right: 300px solid transparent;
            border-top: 200px solid #8b2332;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2))
                    drop-shadow(0 8px 16px rgba(0, 0, 0, 0.15));
        }

        /* Top flap highlights */
        .envelope-top::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 295px solid transparent;
            border-right: 295px solid transparent;
            border-top: 195px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.06);
            top: 2px;
            left: 2.5px;
            pointer-events: none;
            z-index: 0;
        }

        .envelope-wrapper.opened .envelope-top {
            transform: rotateX(-180deg);
            z-index: 1;
            pointer-events: none;
        }

        .envelope-wrapper.opened {
            height: 400px;
        }

        /* Invitation card */
        .invitation-card {
            position: absolute;
            width: 100%;
            height: 480px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.75);
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease, z-index 0s linear 0s;
        }

        /* Card thickness effect */
        .invitation-card::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 4%;
            right: 4%;
            height: 3px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.15), transparent);
            border-radius: 0 0 16px 16px;
            filter: blur(1px);
            pointer-events: none;
            z-index: -1;
        }

        .envelope-wrapper.opened .invitation-card {
            opacity: 0;
            visibility: hidden;
            pointer-events: all;
            z-index: 25 !important;
            transition: z-index 0s linear 0.3s;
            animation: cardSlideOut 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s forwards,
                       cardFloat 3s ease-in-out 1.5s infinite;
        }

        /* Animation de sortie de l'enveloppe - la carte sort vraiment de l'enveloppe */
        @keyframes cardSlideOut {
            0% {
                transform: translate(-50%, -30%) scale(0.6);
                filter: brightness(0.4);
                opacity: 0;
                visibility: hidden;
                clip-path: inset(70% 0 0 0);
            }
            5% {
                opacity: 0.3;
                visibility: visible;
                clip-path: inset(60% 0 0 0);
            }
            15% {
                transform: translate(-50%, -35%) scale(0.65);
                filter: brightness(0.5);
                opacity: 0.5;
                clip-path: inset(50% 0 0 0);
            }
            30% {
                transform: translate(-50%, -40%) scale(0.75);
                filter: brightness(0.6);
                opacity: 0.7;
                clip-path: inset(30% 0 0 0);
            }
            50% {
                transform: translate(-50%, -45%) scale(0.85);
                filter: brightness(0.75);
                opacity: 0.85;
                clip-path: inset(10% 0 0 0);
            }
            70% {
                transform: translate(-50%, -48%) scale(0.95);
                filter: brightness(0.9);
                opacity: 0.95;
                clip-path: inset(0% 0 0 0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.0);
                filter: brightness(1);
                opacity: 1;
                visibility: visible;
                clip-path: inset(0% 0 0 0);
            }
        }

        /* Micro-motion for opened card - reste centr√© */
        @keyframes cardFloat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1.0);
            }
            50% {
                transform: translate(-50%, -48%) scale(1.0);
            }
        }

        .invitation-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            mix-blend-mode: multiply;
            filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.35));
            background: transparent;
        }

        /* Click prompt */
        .click-prompt {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #8b2332;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.5s ease;
            z-index: 5;
        }

        .envelope-wrapper.opened .click-prompt {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
        }

        .click-prompt::before {
            content: '‚úâÔ∏è';
            display: block;
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* Seal */
        .seal {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 8;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3),
                        0 8px 25px rgba(0, 0, 0, 0.2),
                        inset 0 2px 4px rgba(255, 255, 255, 0.4),
                        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.8s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .seal::before {
            content: 'üíç';
            font-size: 35px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 2;
        }

        /* Seal texture */
        .seal::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.25) 0%,
                transparent 60%
            );
            pointer-events: none;
            z-index: 1;
        }

        .envelope-wrapper.opened .seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: -60px;
            right: 0;
            background: linear-gradient(135deg, #8b2332 0%, #a83244 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                        0 8px 25px rgba(0, 0, 0, 0.15),
                        inset 0 2px 4px rgba(255, 255, 255, 0.2);
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .envelope-wrapper.opened .close-button {
            opacity: 1;
            pointer-events: all;
        }

        .close-button:hover {
            background: linear-gradient(135deg, #a83244 0%, #c44252 100%);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3),
                        0 10px 35px rgba(0, 0, 0, 0.2);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0;
            z-index: 6;
        }

        .envelope-wrapper.opened .sparkle {
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(1) translate(var(--tx), var(--ty));
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .envelope-wrapper {
                width: 90vw;
                height: 60vw;
            }

            .envelope-top::before {
                border-left-width: 45vw;
                border-right-width: 45vw;
                border-top-width: 30vw;
            }

            .click-prompt {
                font-size: 16px;
            }
        }

        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8b2332;
            font-size: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-background" id="heartsBackground"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <!-- Sparkles -->
            <div class="sparkle" style="--tx: -100px; --ty: -100px; top: 50%; left: 50%;"></div>
            <div class="sparkle" style="--tx: 100px; --ty: -100px; top: 50%; left: 50%; animation-delay: 0.1s;"></div>
            <div class="sparkle" style="--tx: -100px; --ty: 100px; top: 50%; left: 50%; animation-delay: 0.2s;"></div>
            <div class="sparkle" style="--tx: 100px; --ty: 100px; top: 50%; left: 50%; animation-delay: 0.3s;"></div>
            <div class="sparkle" style="--tx: 0px; --ty: -120px; top: 50%; left: 50%; animation-delay: 0.15s;"></div>
            <div class="sparkle" style="--tx: 0px; --ty: 120px; top: 50%; left: 50%; animation-delay: 0.25s;"></div>

            <!-- Close button -->
            <button class="close-button" id="closeButton">√ó</button>

            <!-- Envelope -->
            <div class="envelope">
                <div class="envelope-back"></div>
                
                <!-- Invitation card -->
                <div class="invitation-card">
                    <img src="yammine_weeding1.png" alt="Invitation Mariage Yahya & Yassmine">
                </div>

                <div class="envelope-front"></div>
                <div class="envelope-top"></div>
                
                <!-- Seal -->
                <div class="seal"></div>
            </div>

            <!-- Click prompt -->
            <div class="click-prompt">
                Cliquez pour ouvrir<br>l'invitation
            </div>
        </div>
    </div>

    <script>
        // Envelope interaction
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const closeButton = document.getElementById('closeButton');
        let isOpen = false;

        envelopeWrapper.addEventListener('click', function(e) {
            if (!isOpen && e.target !== closeButton) {
                envelopeWrapper.classList.add('opened');
                isOpen = true;
                createHearts();
            }
        });

        closeButton.addEventListener('click', function(e) {
            e.stopPropagation();
            envelopeWrapper.classList.remove('opened');
            isOpen = false;
        });

        // Create floating hearts
        function createHearts() {
            const heartsBackground = document.getElementById('heartsBackground');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    heartsBackground.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 200);
            }
        }

        // Initial hearts animation
        function startBackgroundHearts() {
            setInterval(() => {
                const heartsBackground = document.getElementById('heartsBackground');
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsBackground.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 1000);
        }

        startBackgroundHearts();
    </script>
</body>
</html>
